<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
  <div  class="container d-flex align-items-center">

    <h1 class="logo me-auto"><a style="text-decoration: none" routerLink="">Dashboard</a></h1>
    <nav id="navbar" class="navbar order-last order-lg-0">
      <ul>
        <!--        <li><a class="active" style="text-decoration: none" routerLink="">Bài Viết</a></li>-->
        <li><a *ngIf="checkLogin" style="text-decoration: none" class="active" routerLink="/admin-user">Người dùng</a></li>
        <li><a *ngIf="checkLogin" style="text-decoration: none" class="active" routerLink="/admin">Blog</a></li>
        <li class="dropdown" style="text-decoration: none" *ngIf="!checkLogin"><a><span>Đăng nhập</span> <i class="bi bi-chevron-down"></i></a>
          <ul>
            <li><a style="text-decoration: none" *ngIf="!checkLogin" routerLink="/login">Đăng Nhập</a></li>
          </ul>
        </li>

      </ul>
      <form [formGroup]="searchForm" (submit)="search()" style="margin-left: 20px" class="form-inline d-flex justify-content-center md-form form-sm mt-0">
        <input formControlName="title" class="form-control form-control-sm ml-3 w-75" type="search" placeholder="Tìm kiếm"
               aria-label="Search">
        <button type="submit" style="margin-left: 5px;border-radius: 25%;color: black;background-color: #3ac162"> <i class="bi bi-search" aria-hidden="true"></i></button>
      </form>

    </nav><!-- .navbar -->
    <a *ngIf="checkLogin" style="text-decoration: none" style="text-decoration: none" class="get-started-btn">{{name}}</a>
    <a *ngIf="checkLogin" style="color: springgreen; text-decoration: none;"
       aria-label="Angular Audio Player"
       mat-button tabindex="0" aria-disabled="false" >
    <span class="mat-button-wrapper">
      <img  style="border-radius: 50%" src="" alt="angular" class="image-change" [src]=avatar width="40px" height="40px"></span>
      <div class="mat-button-ripple mat-ripple" matripple=""></div>
      <div class="mat-button-focus-overlay"></div>
    </a><span class="example-spacer"></span>
    <a *ngIf="checkLogin" style="text-decoration: none" routerLink="/" class="get-started-btn">Đăng xuất</a>
  </div>
</header>
<!-- End Header -->
<!--1:39:24-->
<main id="main">
  <section id="events" class="events">
    <div style="text-align: center;padding: 15px;margin-top: 15px; background-color: #0dcaf0">
      <h4 style="text-align: center;margin-top: 20px;">QUẢN LÝ BÀI VIẾT</h4>
    </div>
    <div class="container" data-aos="fade-up" style="margin-top: 15px">

      <div class="row" >
        <div class="col-md-6 d-flex align-items-stretch"  *ngFor = "let item of list">
          <div class="card" >
            <div class="card-img">
              <img src="/assets/img/events-1.jpg" alt="...">
            </div>
            <a  class="card-body" style="text-decoration: none !important;" >
              <!--              <img data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="showConfirm(item.idPost)" style="float: right; width: 20px;height: 20px" src="https://img.icons8.com/material-sharp/2x/filled-trash.png">-->
                            <img routerLink="/admin-update/{{item.idPost}}" style="margin-right: 5px;float: right; width: 20px;height: 20px" src="https://img.icons8.com/external-basicons-solid-edtgraphics/2x/external-Pen-office-stationery-basicons-solid-edtgraphics.png">
              <p>{{item.user.name}}</p>
              <h5  class="card-title" routerLink="/admin-detail/{{item.idPost}}">{{item.title}}</h5>
              <p class="fst-italic text-center">{{item.createAt}}</p>
              <p class="card-text">{{item.description}}</p>
            </a>
          </div>
        </div>
      </div>
      <!--      <mat-paginator [length]="totalElements"-->
      <!--                     [pageSizeOptions]="[10, 20, 30, 40, 50]"-->
      <!--                     aria-label="Select page"-->
      <!--                     (page)="nextPage($event)">-->
      <!--      </mat-paginator>-->
      <mat-paginator [length]="totalElements"
                     [pageSizeOptions]="[5, 10, 20, 50]"
                     aria-label="Select page"
                     (page)="nextPage($event)">
      </mat-paginator>
    </div>

  </section>

</main>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<app-footer></app-footer>
