<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                       style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">We are The LLMT team</h4>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="ngSubmit()" novalidate>
                  <p>Please login to your account</p>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Username</label>
                    <input type="email" [(ngModel)]="form.username" id="form2Example11" class="form-control"
                           placeholder="" formControlName="username"/>
                    <div *ngIf="!username?.valid && username?.touched">
                      <div [hidden]="!username?.errors?.['required']">
                        <p style="color: red">Username is not required</p>
                      </div>
                    </div>
                  </div>


                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Password</label>
                    <input type="password" [(ngModel)]="form.password" id="form2Example22" class="form-control" formControlName="password" />

                    <div *ngIf="!password?.valid && password?.touched">
                      <div [hidden]="!password?.errors?.['required']">
                        <p style="color: red">Password is not required!</p>
                      </div>
                      <div [hidden]="!password?.errors?.['minlength']">
                        <p style="color: red">Password min length is 6!</p>
                      </div>
                      <div [hidden]="!password?.errors?.['maxlength']">
                        <p style="color: red">Password max length is 8!</p>
                      </div>
                    </div>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button [disabled]="!loginForm.valid" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Log in</button>
                    <a class="text-muted" href="#!">Forgot password?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button routerLink="/register" type="button" class="btn btn-outline-danger">Sign up</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-3MGXDshuGNoiPrY6hl3RaXSHpMVbkPQGaoVuYKcxoVq1sjWPfzsjB5WV-V2333ynx_w&usqp=CAU" style="width: 100%;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
