<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                       style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">We are The LLMT team</h4>
                </div>

                <form [formGroup]="form" (submit)="submit()">
                  <p>Please login to your account</p>

                  <div class="form-outline mb-4">
                    <input formControlName="username" type="email" id="form2Example11" class="form-control"
                           placeholder="" />
                    <label class="form-label" for="form2Example11">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input formControlName="password" type="password" id="form2Example22" class="form-control" />
                    <label class="form-label" for="form2Example22">Password</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log
                      in</button>
                    <a class="text-muted" href="#!">Forgot password?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button  type="button" class="btn btn-outline-danger">Sign up</button>
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-3MGXDshuGNoiPrY6hl3RaXSHpMVbkPQGaoVuYKcxoVq1sjWPfzsjB5WV-V2333ynx_w&usqp=CAU" style="width: 100%;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
