<app-header></app-header>
<main id="main">
  <div class="breadcrumbs" data-aos="fade-in">
    <div class="container">
      <h2>Blog K</h2>
      <p>Cuộc sống là 10% những gì xảy ra với bạn và 90% là cách bạn phản ứng với nó</p>
    </div>
  </div>
  <section id="about" class="about">
    <div class="container" data-aos="fade-up">

      <div class="row">
        <!--       <img (click)="deletePost(post.idPost)" style="float: right; width: 20px;height: 20px" src="https://img.icons8.com/material-sharp/2x/filled-trash.png">-->
        <a style="color: blue;font-style:italic ">#{{post.tag}}</a>
        <h2 style="font-family: 'Helvetica Neue'">{{post.title}}</h2>
        <p><i class="bi bi-alarm-fill"></i> Thời gian : {{post.createAt}}</p>
        <p><i class="bi bi-pencil-fill"></i> Mô tả : {{post.description}}</p>
        <div [innerHTML]="post.content"></div>
        <div style=";background-color: white" class="row">
          <div class="col-2">
          </div>
          <div class="col-8">
            <button class="button1 button"><i class="far fa-thumbs-up me-2"></i> Like</button>
            <button class="button button1"><i class="far fa-comment-dots me-2"></i> Comment</button>
            <button class="button button1"><i class="fas fa-share me-2"></i> Share</button>
            <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
              <div class="d-flex flex-start w-100">
                <div>
                  <div style="float: right;width: 100%" class="">
                <textarea placeholder="Comment here.." class="form-control"
                          rows="4"
                          style="background: #fff; height: 50px; width: 680px;border-radius: 50px"></textarea>
                    <br>
                    <div class="float-end mt-2 pt-1">
                      <button style="border-color: white;margin-right: 5px;background-color: lightgrey;color: black" class="get-started-btn">Comment</button>
                      <button style="border-color: white;background-color: lightgrey;color: black" class="get-started-btn">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-2">
          </div>
        </div>
      </div>
    </div>
  </section>

</main><!-- End #main -->
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
  class="bi bi-arrow-up-short"></i></a>
<app-footer></app-footer>
<style>.button {
  border: none;
  color: black;
  padding: 11px 80px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
  border-radius: 4px;
}

.button1:hover {
  background-color: deepskyblue;
  color: white;
}</style>
